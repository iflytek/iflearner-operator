apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: go-grpc-greeter-server
  name: go-grpc-greeter-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-grpc-greeter-server
  template:
    metadata:
      labels:
        app: go-grpc-greeter-server
    spec:
      containers:
      - image: longwuyuan/go-grpc-greeter-server:latest   # Edit this for your reponame
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        name: go-grpc-greeter-server
        ports:
        - containerPort: 50051
        volumeMounts:
        - name: server-iflearner-crt
          mountPath: "/etc/server-iflearner-secret.crt"
          subPath: "server-iflearner-secret.crt"
          readOnly: true
      volumes:
      - name: server-iflearner-crt
        configMap:
          name: server-iflearner-crt
